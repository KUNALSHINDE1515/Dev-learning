<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 id="heading">Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <div class="input-cont">
            <label id="label">Bill Amount : </label>
            <input type="number" id="inputBill" >
        </div>
        <div class="input-cont">
            <label id="label">Tip Percentage : </label>
            <input type="number" id="inputTip" >
        </div>
        <button id="subBtn">Calculate</button>
        <div class="resuluContainer">
            Total : <span id="result"></span>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
