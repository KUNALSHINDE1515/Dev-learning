<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress step</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c46641193a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-back-hr"></div>
            <div class="progress-front-hr"></div>
                <div class="cicle cheked">
                    <i class="fa-solid fa-check"></i>
                </div>
                <div class="cicle">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="cicle">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="cicle">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="cicle">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <button class="btn" id="prevBtn"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="btn" id="nextbtn"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
