<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }
    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
    }
    .progress-bar{
        display: flex;
        justify-content: space-between;
        width: 450px;
        position: relative;
    }
    .circle{
        padding: 5px 10px;
        border-radius: 100%;
        border: 5px solid #E0E0E0;
        z-index: 0;
        background-color: white;
    }
    .cicle1{
        border: 5px solid #3498DB;
    }
    button{
        padding: 10px 30px;
        color: white;
        background-color: #3498DB;
        border-radius: 5px;
        border: none;
        margin: 35px;
        display: block;
    }
    .progress{
        position: absolute;
        background-color: #E0E0E0;
        width: 100%;
        height: 5px;
        top: 18px;
        /* background-color: red; */
        transition: calc(-50%, -50%);
    }
    .color{
      background-color: #E0E0E0;
    }
  </style>
  <body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress"></div>
            <div class="cicle1 circle">1</div>
            <div class="cicle2 circle">2</div>
            <div class="cicle3 circle">3</div>
            <div class="cicle4 circle">4</div>
        </div>
        <div class="buttons">
            <button id="previus" class="color">Prev</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script>
      const prevBtn = document.querySelector('#previus');
      const color = document.querySelector('.color');
      const NextBtn = document.querySelector('#next')
      const circle = document.querySelectorAll('.circle')
      const ProgressBar = document.querySelector('.progress')
      // console.log(ProgressBar);

      
      NextBtn.addEventListener( 'click', () => {
        circle.forEach( (item) => {
        // console.log(item);
        item.style.border = "4px solid #3498DB"
        ProgressBar.style.border = "3px solid #3498DB"
        color.classList.remove("color")
      })  
      })

      prevBtn.addEventListener ( 'click', () => {
        circle.forEach( (item) => {
        item.style.border = ""
        ProgressBar.style.border = ""
        color.classList.add("color")
      }) 

      })
      
      
    </script>
  </body>
</html>
