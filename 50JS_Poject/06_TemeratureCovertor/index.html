<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Convertor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="conatainer">
        <div class="header">
            <h1>Temperature Converter</h1>
        </div>
        <div class="input1">
            <label for="input1">
                Enter your temperature Celsius:
            </label>
            <input type="number" id="celsius" placeholder="Enter Your Temperature">
        </div>
        <div class="input2">
            <label for="input2">
                Enter your temperature Kelvin:
            </label>
            <input type="number" id="kelvin" placeholder="Enter Your Kelvin">
   
        </div>
        <div class="input3">
            <label for="input3">
                Enter your temperature Farenheit:
            </label>
            <input type="number" id="farenheit" placeholder="Enter Your Farenheit">
   
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
