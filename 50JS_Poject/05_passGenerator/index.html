<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cotainer-pass">
        <div class="header">
            <h2>PassWord Generator</h2>
        </div>
        <div class="diplay-box">
            <input type="text" id="pass-input" placeholder="Password" disabled>
            <button id="copy">
                copy
            </button>
        </div>
        <div class="setting">
            <label class="lenght-label">Lenght</label>
            <input type="number" id="length-number" value="10" min="5" max="20" step="1">
        </div>
        <div class="setting">
            <label class="Uppercase-label">Uppercase</label>
            <input type="checkbox" id="Uppercase" checked>
        </div>
        <div class="setting">
            <label class="lowercase-label">Lowercase</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
            <label class="number-label">Number</label>
            <input type="checkbox" id="number" checked>
        </div>
        <div class="setting">
            <label class="symbols-label">Symbols</label>
            <input type="checkbox" id="symbols" checked>
        </div>

        <div class="gerate-btn">
            <button id="generate">
                Generate
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
