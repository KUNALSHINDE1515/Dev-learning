<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WKCA</title>
  <link rel="icon" type="image/x-icon" href="./WKCAlogo.svg">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="form-container">
    <header>
      <img src="wklogo-02.png" alt="Logo" class="logo">
      <h1>Enquiry Form</h1>
    </header>
    <form id="enquiryForm">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" name="studentName" placeholder="Enter Your Name" required>

      <label for="dob">Birthdate</label>
      <input type="date" id="dob" name="dob" required>

      <label for="std">Class</label>
      <input type="text" id="std" name="std" placeholder="Enter the class" required>

      <label for="schoolName">School Name</label>
      <input type="text" id="schoolName" name="schoolName" placeholder="School Name" required>

      <label for="fathersName">Father's Name</label>
      <input type="text" id="fathersName" name="fathersName" placeholder="Father's Name" required>

      <label for="phoneNumber_1">Phone Number 1 </label>
      <input type="number" id="phoneNumber_1" name="phoneNumber_1" placeholder="Number" required>
      
      <label for="mothersName">Mother's Name</label>
      <input type="text" id="mothersName" name="mothersName" placeholder="Mother's Name" required>

      <label for="phoneNumber_2">Phone Number 2</label>
      <input type="number" id="phoneNumber_2" name="phoneNumber_2" placeholder="Number" required>
      
      <label for="homeAddress">Home Address</label>
      <input type="text" id="homeAddress" name="homeAddress" placeholder="Address" required>

      <label for="preferedTimings">Preferred/Suggested Days & Timings </label>
      <!-- <input id="preferedTimings" name="preferedTimings" placeholder="Weakdays/Weakends" required> -->
      <select name="times" id="times">
        <option value="Weakdays">Weakdays</option>
        <option value="Weakends">Weakends</option>
        <option value="both">Any One</option>
      </select>


      <button  type="submit">Submit</button>
    </form>
    <div id="loadingMessage" style="display:none; font-weight: bold; margin-top: 20px;">
      Please wait, loading...
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
