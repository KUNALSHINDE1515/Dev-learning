<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WKCA</title>
  <link rel="icon" type="image/x-icon" href="./WKCAlogo.svg">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="form-container">
    <header>
      <img src="wklogo-02.png" alt="Logo" class="logo">
      <h1>Enquiry Form</h1>
    </header>
    <form id="enquiryForm">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" name="studentName" placeholder="Enter Your Name" required>

      <label for="dob">Birthdate</label>
      <input type="date" id="dob" name="dob"  max="08-04-2025" required>

      <label for="std">Class</label>
      <input type="text" id="std" name="std" placeholder="Enter the class" required>
      <label for="school">School Name</label>
      <select id="schoolName" name="schoolName" onchange="toggleOtherInput(this)">
        <option value="">-- Select School --</option>
        <option value="Pawar Public School">Pawar Public School</option>
        <option value="Wisdom World School">Wisdom World School</option>
        <option value="Sadhana English Medium School">Sadhana English Medium School</option>
        <option value="Amenora School">Amemenora School</option>
        <option value="City International School">City International School</option>
        <option value="JSPM Cygnet Public School and Junior College">JSPM Cygnet Public School and Junior College</option>
        <option value="The Lexicon School">The Lexicon School</option>
        <option value="VIBGYOR High School">VIBGYOR High School</option>
        <option value="Sona I School">Sonai English Medium School</option>
        <option value="St. Joseph’s School">St. Joseph’s School</option>
        <option value="Green Woods School">Green Woods School</option>
        <option value="Wonderland English Medium School">Wonderland English Medium School</option>
        <option value="Hello Kids – Bluebells">Hello Kids – Bluebells</option>
        <option value="Billabong High School">Billabong High School</option>
        <option value="Little Millennium">Little Millennium</option>
        <option value="Kroot Memorial School ">Kroot Memorial School </option>
        <option value="Delhi Public School, Nyati County">Delhi Public School, Nyati County</option>
        <option value="The Kalyani School">The Kalyani School</option>
        <option value="Narayana ">Narayana </option>
        <option value="Nirmala Convent School">Nirmala Convent School</option>
        <option value="Army Public School">Army Public School</option>
        <option value="Other">Other</option>
      </select>
      <div id="otherSchoolInput">
        <label for="otherSchool">Enter School Name</label>
        <input type="text" id="otherSchool" name="otherSchool" placeholder="Type your school name here">
      </div>
      <label for="fathersName">Father's Name</label>
      <input type="text" id="fathersName" name="fathersName" placeholder="Father's Name" required>

      <label for="phoneNumber_1">Phone Number 1 </label>
      <input type="number" id="phoneNumber_1" name="phoneNumber_1" placeholder="Number" required>
      
      <label for="mothersName">Mother's Name</label>
      <input type="text" id="mothersName" name="mothersName" placeholder="Mother's Name" required>

      <label for="phoneNumber_2">Phone Number 2</label>
      <input type="number" id="phoneNumber_2" name="phoneNumber_2" placeholder="Number" required>
      
      <label for="homeAddress">Home Address</label>
      <input type="text" id="homeAddress" name="homeAddress" placeholder="Address" required>

      <label for="preferedTimings">Preferred/Suggested Days & Timings </label>
      <!-- <input id="preferedTimings" name="preferedTimings" placeholder="Weakdays/Weakends" required> -->
      <select name="times" id="times">
        <option value="Weakdays">Weakdays</option>
        <option value="Weakends">Weakends</option>
        <option value="both">Any One</option>
      </select>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter You email" required>

      <button  type="submit">Submit</button>
    </form>
    <div id="loadingMessage" style="display:none; font-weight: bold; margin-top: 20px;">
      Please wait, loading...
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
