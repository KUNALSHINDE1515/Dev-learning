<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="left-container">
        <div class="logo-container">
          <img
            src="./base-apparel-coming-soon-master/images/logo.svg"
            alt="logo"
          />
        </div>

        <div class="maint-text-container">
          <div id="text-color">
            <span id="were"> We're </span><span id="comming">coming soon</span>
          </div>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          
          <div class="input-container">
            <input type="email" placeholder="Email Address">
            <button><img src="./base-apparel-coming-soon-master/images/icon-arrow.svg" alt="arrow"></button>
          </div>
        </div>
      </div>
      <div class="right-container">
        <img
          src="./base-apparel-coming-soon-master/images/hero-desktop.jpg"
          alt="dekstop"
        />
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
