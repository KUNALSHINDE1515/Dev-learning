<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
<link rel="stylesheet" href="style.css">
<body>

  <!-- Sign-up form start -->

  <!-- Stay updated!

  Join 60,000+ product managers receiving monthly updates on:

  Product discovery and building what matters
  Measuring to ensure updates are a success
  And much more!

  Email address
  email@company.com

  Subscribe to monthly newsletter

  Sign-up form end 

   Success message start 

 

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  <div class="container-card">
    <div class="text-section">
      <h1>Stay updated !</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li> <img src="./assets/images/icon-list.svg" alt="list">Product discovery and building what matters</li>
        <li> <img src="./assets/images/icon-list.svg" alt="list"> Measuring to ensure updates are a success</li>
        <li> <img src="./assets/images/icon-list.svg" alt="list"> And much more!</li>
      </ul>
      <form >
        <label>Email address  <span id="error">Enter valid email</span> </label>
        <input type="email" placeholder="Enter Emal here....">
        <button>Subscribe to monthly newsletter </button>
      </form>
    </div>
    <div class="image-section">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>

<script src="./script.js"></script>
</body>
</html>
