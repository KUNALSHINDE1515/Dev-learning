<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

</head>
<body>

<div class="main-container">

 
    <div class="input-container">
      <label>Day
        <input class="dayInput" type="number" placeholder="DD">
      </label>
      <label>Month
        <input class="monthInput" type="number" placeholder="MM">
      </label>

      <label>Year
        <input class="yearInput" type="number" placeholder="YYYY">
      </label>
    </div>
    <p  id="error"></p>
    <div class="btn-container">
      <button><img src="./assets/images/icon-arrow.svg" alt="arrow-img"></button>
    </div>
    <div class="result-container">
      <h1><Span id="years">--</Span>Year</h1>
      <h1><Span id="month">--</Span>Month</h1>
      <h1><Span id="day">--</Span>Day</h1>
    </div>
 
</div>

  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

</body>
<script src="./script.js"></script>
</html>
