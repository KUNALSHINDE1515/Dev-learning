<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
     <div class="data-container">
      <div class="star">
        <img src="/FrontEndProject/Intractive-cart-design/images/icon-star.svg" alt="icon-star" />
      </div>
      <div class="text-container">
        <h2 id="heading">How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating-container">
        <span id="rating">1</span>
        <span id="rating">2</span>
        <span id="rating">3</span>
        <span id="rating">4</span>
        <span id="rating">5</span>
      </div>

      <button id="submit">Submit</button>
     </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
