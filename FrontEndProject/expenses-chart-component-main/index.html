<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
<main>
  
  <div class="upper-container">
    <div class="text">

    </div>
  </div>

      </div>

        <div class="rect"></div>
        <p>tue</p>
      </div>
      <div class="wed">
        <div class="rect"></div>
        <p>wed</p>
      </div>
      <div class="thu">
        <div class="rect"></div>
        <p>thu</p>
      </div>
      <div class="fri">
        <div class="rect"></div>
        <p>fri</p>
      </div>
      <div class="sat">
        <div class="rect"></div>
        <p>sat</p>
      </div>
      <div class="sun">
        <div class="rect"></div>
        <p>sun</p>
      </div>
    </div>
    <div class="border"></div>
<footer>
  <div class="left">
    <p> Total this month</p>
    <h1> $478.33</h1>
  </div>
  <div class="right">
    <p id="bb">+2.4%</p>
    <p id="light"> from last month</p>
  </div>
</footer>
