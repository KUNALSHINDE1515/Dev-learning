<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c46641193a.js" crossorigin="anonymous"></script>
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/c46641193a.js" crossorigin="anonymous"></script>
</head>
<body>
  
    <div class="cart">
        <div class="cart-img">
            <img src="/FrontEndProject/product-list-with-cart-main/assets/images/image-baklava-desktop.jpg" alt="cart-img">
            <div class="cart-btn">
                <div class="img-add-cat">
                    <img src="/FrontEndProject/product-list-with-cart-main/assets/images/icon-add-to-cart.svg" alt="add-to-cart">
                </div>
                <span>Add to Cart</span>
            </div>
        </div>
        <div class="cart-text">
            <h3>Waffels</h3>
            <h2>Waffels with beries</h2>
            <span>Rs. 200</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
