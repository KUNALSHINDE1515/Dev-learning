<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WKCA</title>
  <link rel="icon" type="image/x-icon" href="./WKCAlogo.svg">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="form-container">
    <header>
      <img src="wklogo-02.png" alt="Logo" class="logo">
      <h1>Enquiry Form</h1>
    </header>
    <form id="enquiryForm">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" name="studentName" placeholder="Enter Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter You email" required>

      <button  type="submit">Submit</button>
    </form>
    <!-- <div id="loadingMessage" style="display:none; font-weight: bold; margin-top: 20px;">
      Please wait, loading...
    </div> -->
  </div>
  <script src="script.js"></script>
</body>
</html>
