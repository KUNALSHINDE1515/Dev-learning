<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-bar">
            <img src="/images/logo.png" alt="logo">
            <div class="items">
                <a href="/index.html">Home</a>
                <a href="/About us/about.html">About Us</a>
                <!-- <a href="">Our Services</a> -->
                <a href="">Contact Us</a>
            </div>
        </div>

    <!-- main section -->
    <div class="main-container">

        </div>
        <div class="right-main-container">
            <img class="greenBox" src="./images/greenBox.png" alt="">
            <img class="yellowBox" src="./images/yellowBox.png" alt="yellowBox">
            <img class="doctor" src="./images/doctor.png" alt="doctor">
