<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <img class="logo" src="./assets/Doodle Search.png" alt="Doodle Search" />
        <div class="search-menu">
            <div class="input-search">
                <img class="search-icons" src="./assets/search-icons.png" alt="search-icons" />
                <input type="text" />
                <img class="Close-icon" src="./assets/Close-icon.png" alt="Close-icon">
            </div>
            <div class="suggestion-menu">
                <div class="top-border"></div>
                <p>
                 <img class="search-icons" src="./assets/search-icons.png" alt="search-icons" />
                 <span> https://onlineresults.unipune.ac.in/Result/Dashboard/Default</span>
                </p>
                <p>
                 <img class="search-icons" src="./assets/search-icons.png" alt="search-icons" />
                 <span>Icc cricket Rankings</span>
                </p>
                <p>
                 <img class="search-icons" src="./assets/search-icons.png" alt="search-icons" />
                 <span>Font Awesome</span>
                </p>
                <p>
                 <img class="search-icons" src="./assets/search-icons.png" alt="search-icons" />
                 <span>Youtube</span>
                </p>
            </div>
        </div>
    </div>
    <div class="parent">
        <img class="doodle-shapes" src="./assets/doodle shapes.png" alt="doodle shapes">
    </div>
</body>

</html>
