<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    
    <div class="card-container">
        <div class="cicle cicle-1"></div>
        <div class="cicle cicle-2"></div>
        <div class="cicle cicle-3"></div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="/E-Commerece-card/assets/javascript course 1 (1).png" alt="img">
            <div class="cart-text">
                <div class="tag-heart-cotainer">
                    <div class="tag">Beginner</div>
                    <img src="/E-Commerece-card/assets/Vector 1 (Stroke).png" alt="heart-icon">
                </div>
                <h3 class="card-title">The Complete JavaScript Course Zero To Advanced</h3>
                <p class="card-subtitle">By Anurag Singh</p>
                <div class="star-rating">
                    <img src="/E-Commerece-card/assets/Star Rating.png" alt="star-rating">
                    <span class="rating-value">4.9</span>
                    <span class="rating-count">(3,327)</span>
                </div>
              </div>
              <button class="card-button">
                <img src="/E-Commerece-card/assets/cart.png" alt="cart-icon">
                <span>Get Enrolled</span>
              </button>
            </div>
        </div>
    </div>
   </main>
</body>
</html>
